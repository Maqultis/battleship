plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls' ]
}

group 'com.kodilla'
version '1.0-SNAPSHOT'
mainClassName = 'com.kodilla.battleship.Battleship'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.openjfx', name: 'javafx-controls', version: '11.0.2'
    implementation group: 'org.openjfx', name: 'javafx-graphics', version: '11.0.1'
    implementation group: 'org.openjfx', name: 'javafx-base', version: '11.0.1'
    implementation group: 'org.openjfx', name: 'javafx-fxml', version: '11.0.1'
}